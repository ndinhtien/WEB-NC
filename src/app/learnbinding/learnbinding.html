<p>learnbinding works!</p>
<table>
    <tbody>
        <tr>
            <td id="student_id">Student ID:</td>
            <td>
                <input type="text" [value]="student_id">
            </td>
        </tr>
        <tr>
            <td id="student_name">Student Name:</td>
            <td>
                <input type="text" [value]="student_name">
            </td>
        </tr>
        <tr>
            <td id="student_address">Student Address:</td>
            <td>
                <input type="text" [value]="student_address">
            </td>
        </tr>
        <tr>
            <td id="student_gender" [style]="red_text_style">Student Gender:</td>
            <td>
                <input type="text" [value]="student_gender">
            </td>
        </tr>
        <tr>
            <td id="student_age">Student Age:</td>
            <td>
                <input type="text" [value]="student_age">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Submit</button>
            </td>
        </tr>
    </tbody>
</table>
