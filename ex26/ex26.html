<h3 class="text-center">Fake Product Data</h3>

<div *ngIf="errMessage" class="alert alert-danger">{{ errMessage }}</div>

<div class="table-responsive" *ngIf="!errMessage">
  <table class="table table-bordered table-hover align-middle" border="1">
    <thead class="table-light">
      <tr>
        <th>Id</th>
        <th>title</th>
        <th>price</th>
        <th>description</th>
        <th>category</th>
        <th>image</th>
        <th>rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.price }}</td>
        <td class="desc">{{ item.description }}</td>
        <td>{{ item.category }}</td>
        <td><img [src]="item.image" width="120" height="120" /></td>
        <td>{{ item.rating.rate }}</td>
      </tr>
    </tbody>
  </table>
</div>
